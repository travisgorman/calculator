<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="styles.css"/>
   <title>Calculator</title>
   <link href="main.css" rel="stylesheet" media="screen"/>
 </head>
 <body>

<div class="calc">
    <div class="top">
    <input type ="button" value="1" id="b1">
    <input type ="button" value="2" id="b2">
    <input type ="button" value="3" id="b3">
</div>

<div class="middle">
    <input type ="button" value="4" id="b4">
    <input type ="button" value="5" id="b5">
    <input type ="button" value="6" id="b6">
</div>

<div class="bottom">
     <input type ="button" value="7" id="b7">
     <input type ="button" value="8" id="b8">
     <input type ="button" value="9" id="b9">
</div>

<div class="last">
     <input type ="button" value="0" id="b0">
     <input type ="button" value="calculate" id="calculate">
</div>


<div class="math">
    <input type ="button" value="*" id="multiply">
    <input type ="button" value="-" id="subtract">
    <input type ="button" value="+" id="plus">
    <input type ="button" value="/" id="divide">
    <input type ="button" value="clear" id="clear">
</div>


<div class="output">
   <output type ="text" id="output"></output>
</div>
</div>


   <script src="main.js" type="text/javascript"></script>

</body>
</html>
