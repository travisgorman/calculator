<!DOCTYPE html>
<html>

<head>
    <title>tg calc</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" charset="utf-8">
</head>

<body>

    <div class="calc">

        <div class="display">
            <output type="text" id="display"></output>
        </div>

        <div class="3-col-row">
            <input type="button" value="1" id="b1">
            <input type="button" value="2" id="b2">
            <input type="button" value="3" id="b3">
        </div>

        <div class="3-col-row">
            <input type="button" value="4" id="b4">
            <input type="button" value="5" id="b5">
            <input type="button" value="6" id="b6">
        </div>

        <div class="3-col-row">
            <input type="button" value="7" id="b7">
            <input type="button" value="8" id="b8">
            <input type="button" value="9" id="b9">
        </div>

        <div class="2-col-row">
            <input type="button" value="0" id="b0">
            <input type="button" value="calculate" id="calc">
        </div>


        <div class="operators">
            <input type="button" value="+" id="add">
            <input type="button" value="-" id="subtract">
            <input type="button" value="*" id="multiply">
            <input type="button" value="/" id="divide">
            <input type="button" value="C" id="clear">
        </div>

    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
